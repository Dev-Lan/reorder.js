<!DOCTYPE html>
<meta charset="utf-8">
<title>Heap Test</title>
<script src="../science.v1.js"></script>
<script src="../reorder.v1.js"></script>
<body>
<h1>Heap Test</h1>

<button type="button" onclick="heapTest()">test</button>

<script>
    function heapTest() {
var heap = reorder.heap(function(a, b) { return a-b; }),
    p = reorder.randomPermutation(10), i;
  
  for (i = 0; i < p.length; ++i)
      heap.insert(p[i]);
  
  for (i = 0; i < p.length; ++i) {
      var v = heap.pop();
      console.log("v["+i+"] = "+ v);
      //assert.equal(v, i);
  }
  try {
      heap.pop();
      //assert.isTrue(false);
  }
  catch(e) {
      //assert.equal(e.error, "Empty heap");
  }
    }
</script>
</body>
</html>
